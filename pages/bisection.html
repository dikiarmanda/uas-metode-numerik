                    <div class="form-floating mb-3">

    <script>
        function runProgram() {
            var a = parseFloat(document.getElementById('a').value);
            var b = parseFloat(document.getElementById('b').value);
            var galat = parseFloat(document.getElementById('galat').value);
            var akarAkar = document.getElementById('akarAkar');
            var c = (a + b) / 2, i = 1;
            var cek = func(c);

            function func(x) {
                return x * x * x - x - 1;
            }

            while (cek > galat) {
                c = (a + b) / 2;

                if (func(a) * func(c) < 0) {
                    b = c;
                } else {
                    a = c;
                }
                cek = func(c) < 0 ? func(c) * -1 : func(c);
                i++
            }
            akarAkar.innerHTML = '<h4>Akar-akar = ' + c.toFixed(5) + '<br><br>Iterasi ke-'+i+'</h4>';
            akarAkar.classList.add('p-3');
        }
    </script>
