    <script>
        function runProgram() {
            var a = 2.6, b = 2.5, galat = 0;
            var c = (a + b) / 2, i = 1;
            var akarAkar = document.getElementById('akarAkar');
            var cek = func(c);

            document.getElementById('tombol').classList.add('d-none');

            function func(x) {
                return x * x * x - 7 * x + 1;
            }

            while (cek > galat) {
                c = (a + b) / 2;

                if (func(a) * func(c) < 0) {
                    b = c;
                } else {
                    a = c;
                }
                cek = func(c) < 0 ? func(c) * -1 : func(c);
                i++
            }
            akarAkar.innerHTML = '<h4>Akar-akar = ' + c.toFixed(5) + '<br><br>Iterasi ke-'+i+'</h4>';
            akarAkar.classList.add('p-3');
        }
    </script>
